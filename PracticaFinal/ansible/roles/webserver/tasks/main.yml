- name: 1. Instalar paquetes requeridos (Apache, PHP, dependencias)
  ansible.builtin.apt:
    name: ['apache2', 'nginx']
    state: present
    update_cache: true

- name: 2. Asegurar que el servicio apache2 esté corriendo y habilitado al arranque
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - apache2
    - nginx
- name: 3. Crea un test web
  ansible.builtin.copy:
    dest: /var/www/html/index.html
    content: "<h1>Esto es una presentación para Accenture</h1>"
